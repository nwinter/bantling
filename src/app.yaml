application: nameyourbantling
version: 1
runtime: python27
api_version: 1
threadsafe: true

default_expiration: "5d"

builtins:
- appstats: on
- admin_redirect: on
- deferred: on
- remote_api: on

libraries:
- name: jinja2
  version: "2.6"
- name: markupsafe
  version: "0.15"

inbound_services:
- warmup

handlers:
- url: /favicon.ico
  static_files: application/static/img/favicon.ico
  upload: application/static/img/favicon.ico

- url: /robots.txt
  static_files: application/static/robots.txt
  upload: application/static/robots.txt

- url: /gae_mini_profiler/static
  static_dir: lib/gae_mini_profiler/static

- url: /gae_mini_profiler/.*
  script: lib.gae_mini_profiler.main.application

- url: /static
  static_dir: application/static

- url: .*
  script: run.application.app

skip_files: |
 ^(.*/)?(
 (app\.yaml)|
 (index\.yaml)|
 (#.*#)|
 (.*~)|
 (.*\.py[co])|
 (\..*)|
 ^(go\.)|
 (Thumbs.db)|
 (\.bat)|
 (\.sh)|
 (\.pkl)|
 (\.datastore)|
 (remote_console.py)|
 (\.workflow)|
 (application/node_modules)|
 (application/bower_components)|
 (application/app)|
 )$
